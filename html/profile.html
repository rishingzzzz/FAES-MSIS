<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link rel="stylesheet" href="general.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="School Logo" />
        <div class="school-name">
          <span id="school">Filinvest Alabang</span>
          <span id="school">Elementary School</span>
        </div>
      </div>
      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">REPORT CARD</a></li>
        <li><a href="#">ATTENDANCE</a></li>
        <li><a href="#">PROFILE</a></li>
      </ul>
      <div class="profile-icon">
        <img src="profile-icon.png" alt="Profile Icon" />
      </div>
    </nav>

    <div class="main-container">
      <div class="container">
        <div class="profile">
          <h2>Students Profile</h2>
          <div class="profile-border">
            <div class="profile-header">
              <div class="profile-picture">DP</div>
              <div class="profile-info">
                <input
                  type="text"
                  class="full-name"
                  value="FULL NAME OF STUDENT"
                  readonly
                />
                <a href="#" class="edit-profile">
                    Edit Profile
                    <i class="fas fa-edit"></i>
                    <a href="index.html" class="setting-icon-link">
                        <i class="fas fa-cog" id="setting-icon"></i>
                      </a>
                  </a>
                  
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="information-container">
        
        <form>
            <h2>Information</h2>
            <div class="information-section">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="information-section">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="information-section">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth">
            </div>
            <div class="information-section">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="information-section">
                <label for="sex">Sex:</label>
                <input type="text" id="sex" name="sex">
            </div>
            <div class="information-section">
                <label for="grade-level">Grade Level:</label>
                <input type="number" id="grade-level" name="grade-level">
            </div>
            <div class="information-section">
                <label for="parents-guardian">Parents/Guardian Name:</label>
                <input type="text" id="parents-guardian" name="parents-guardian">
            </div>
            <div class="information-section">
                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="button-section center">
                <button type="button">Cancel</button>
                <button type="submit">Update</button>
            </div>
        </form>
      </div>
      
<script>
 document.addEventListener("DOMContentLoaded", function() {
  const editProfileLink = document.querySelector(".edit-profile");
  const settingIcon = document.getElementById("setting-icon");
  const profileContainer = document.getElementById("profile-container");
  const settingsContainer = document.getElementById("settings-container");
  const fullNameInput = document.querySelector(".full-name");

  // Toggle edit mode for profile name
  editProfileLink.addEventListener("click", function(event) {
    event.preventDefault();
    if (fullNameInput.hasAttribute("readonly")) {
      fullNameInput.removeAttribute("readonly");
      fullNameInput.focus();
      editProfileLink.childNodes[0].textContent = "Save Profile ";
    } else {
      fullNameInput.setAttribute("readonly", "readonly");
      editProfileLink.childNodes[0].textContent = "Edit Profile ";
    }
  });

  // Stop propagation to prevent edit profile when clicking on the settings icon
  settingIcon.addEventListener("click", function(event) {
    event.stopPropagation();
    profileContainer.style.display = "none";
    settingsContainer.style.display = "block";
  });
});


</script>
  </body>
</html>
