<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="/css/prof.css" />
    <title>Students Profile Settings</title>
    <link rel="stylesheet" href="prof.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="School Logo" />
        <div class="school-name">
          <span id="school">Filinvest Alabang</span>

          <span id="school">Elementary School</span>
        </div>
      </div>
      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">REPORT CARD</a></li>
        <li><a href="#">ATTENDANCE</a></li>
        <li><a href="#">PROFILE</a></li>
      </ul>
      <div class="profile-icon">
        <img src="profile-icon.png" alt="Profile Icon" />
      </div>
    </nav>
    <main>
      <div class="profile-container">
        <h2>Students Profile</h2>
        <div class="profile-header">
          <div class="profile-picture">DP</div>
          <div class="profile-info">
            <input type="text" value="FULL NAME OF STUDENT" readonly />
            <a href="#" class="edit-profile">Edit Profile</a>
          </div>
        </div>
        <div class="account-security">
          <h3>Account Security</h3>
          <h4>Change Password</h4>
          <form>
            <div class="form-group">
              <label for="new-password">New Password:</label>
              <input type="password" id="new-password" name="new-password" />
            </div>
            <div class="form-group">
              <label for="confirm-password">New Password Confirmation:</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
              />
            </div>
            <div class="form-actions">
              <button type="button" class="cancel">Cancel</button>
              <button type="submit" class="update">Update</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script></script>
  </body>
</html>
